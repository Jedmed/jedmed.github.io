<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="square right-line bottom-line">
    </div>
    <div class="square bottom-line">
    </div>
    <div class="square left-line bottom-line">
    </div>
    <div class="square right-line">
    </div>
    <div class="square">
    </div>
    <div class="square left-line">
    </div>
    <div class="square right-line top-line">
    </div>
    <div class="square top-line">
    </div>
    <div class="square left-line top-line">
    </div>
  </div>
  <button class="reset">Reset</button>
  <div class="victory">
    <h2><strong></strong> has won the game!</h2>
  </div>
  <div class="draw">
    <h2>The game is a draw</h2>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="app.js" charset="utf-8"></script>

</html>
