<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Harvest Game</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  @font-face {
    font-family: "myFont";
    src: url("css/CW_BITMP.ttf") format('truetype');
  }
  </style>
</head>

<body>
  <div class="background-image"></div>
  <div class="win">
    <h1>Congratulations! <strong></strong> has won!</h1>
  </div>
  <div class="content">
    <div class="sidebar">
      <h1 class="title">Harvest Game</h1>
      <table class="info">
        <tr class="player">
          <th>Current Player:</th>
          <td class="one">One</td>
        </tr>
        <tr>
          <th>Player Score:</th>
        </tr>
        <tr class="score">
          <td class="one">One</td>
          <td class="play-1">0</td>
        </tr>
        <tr class="score">
          <td class="two">Two</td>
          <td class="play-2">0</td>
        </tr>
      </table>
      <button class="water-button">Water Plants</button>
    </div>
    <div class="container"></div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/app.js" charset="utf-8"></script>

</html>
